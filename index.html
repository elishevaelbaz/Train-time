<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time!</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Bootswatch -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- link to firebase-->	
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	

	<!-- link to momentjs -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

	<div class="container">

		<!-- Page Content goes here -->

		<div class="jumbotron">

  <h1>It's Train Time!</h1>
  <p>Chug-a-Chug-a Choo-Choo!</p>
</div>

<!-- 
		<div class="row">
			<div class="col-md-12" id="pageHeader" >
				<h1>Chug-a-Chug-a Choo-Choo!</h1>
			</div>
		</div> -->

			<div class="row">
				<div class="col-md-12">

					<!-- <div class="panel panel-warning"> -->
						<!-- Default panel contents -->
						<div class="panel-heading">Train Schedule</div>

						<table class="table table-striped" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>

							<tbody id="tbody">
								
							</tbody>
						</table>

					</div>

				</div>

			<!-- </div> -->
		

<div class="row">
				<div class="col-md-12">

					<div class="panel panel-info">
						<!-- Default panel contents -->
						<div class="panel-heading">Add a Train</div>

		<form role="form">
			
			<div class="form-group">
				<label for="name-input">Train Name</label>
				<input class="form-control" id="name-input" type="text">
			</div>
			<div class="form-group">
				<label for="destination-input">Destination</label>
				<input class="form-control" id="destination-input" type="text">
			</div>
			<div class="form-group">
				<label for="time-input">First Train Time (HH:mm - military time)</label>
				<input class="form-control" id="time-input" type="text">
			</div>
			<div class="form-group">
				<label for="frequency-input">Frequency (min)</label>
				<input class="form-control" id="frequency-input" type="number"></input>
			</div>
			<button class="btn btn-info" id="add-train" type="submit">Submit</button>
		</form>
	</div>

</div>
</div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Try Again!</h4>
      </div>
      <div class="modal-body">
        <p>You need to fill in the destination, time and frequency of the train before submitting</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


	<!-- Script -->
	<script src="assets/javascript/logic.js"></script>



	
</body>
</html>
